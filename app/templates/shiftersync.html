{% extends "base.html" %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='shiftersync/css/ss_top_style.css') }}">
</head>

<div class="min-h-screen bg-blue-100 flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-2xl animate-fade-in">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">🛠️ Shifter-Sync</h2>

    <div class="text-center mb-6">
        <h1 class="text-gray-800 text-lg font-semibold">シフト支援ツール</h1>
    </div>

    <form method="POST" class="flex flex-col sm:flex-row justify-center gap-4">
        <button type="submit" name="action" value="create"
            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300">
            新規シフト作成
        </button>
        <button type="submit" name="action" value="upload"
            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300">
            既存シフトアップロード
        </button>
        <button type="submit" name="action" value="check"
            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300">
            シフト重複チェック
        </button>
        <button type="submit" name="action" value="calendar"
            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300">
            シフトカレンダー出力
        </button>
    </form>
  </div>
</div>
{% endblock %}
