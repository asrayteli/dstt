{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white rounded-xl shadow p-6">
  <h2 class="text-xl font-bold mb-4">🚗 車検証PDF名変更ツール</h2>

  {% if error %}
    <div class="mb-4 text-red-600 font-semibold">
      ⚠️ {{ error }}
    </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-4">
      <label class="block mb-1 font-semibold">自動車検査証記録事項（PDF）:</label>
      <input type="file" name="pdf_file" accept=".pdf" required class="w-full">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">設定ファイル（CSV）:</label>
      <input type="file" name="csv_file" accept=".csv" required class="w-full">
    </div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      実行＆ダウンロード
    </button>
  </form>

  <div class="mt-6 text-sm text-gray-600">
    <p>・PDFは1ページのみ対応</p>
    <p>・OCRで「車検満了日」「登録番号」が読み取れなかった場合はエラーになります</p>
    <p>・設定CSVは「保管場所,末尾4桁（数字）」の形式</p>
    <p>・ファイル名形式：<code>車検満了日_保管場所_登録番号.pdf</code></p>
  </div>
</div>
{% endblock %}
