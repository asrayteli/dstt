{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto bg-white p-6 mt-10 rounded shadow">
  <h2 class="text-xl font-bold mb-4">🔐 パスワード入力</h2>
  {% if error %}
    <p class="text-red-600 mb-2">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="password" name="password" placeholder="パスワード" class="w-full border rounded px-2 py-1 mb-4">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">ダウンロード</button>
  </form>
</div>
{% endblock %}
