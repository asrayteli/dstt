{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shiftersync - シフトチェック</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='shiftersync/css/ss_check.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="min-h-screen bg-blue-100 flex items-center justify-center px-4">
  <div class="container bg-white rounded-2xl shadow-2xl p-8 w-full max-w-4xl animate-fade-in">

    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6 tracking-wide">
      Shifter-Sync
    </h2>
    <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">
      シフトチェックツール
    </h2>

    <!-- アップロードフォーム -->
    <form id="checkForm" method="POST" enctype="multipart/form-data">
      <div class="mb-6 text-center">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          チェックしたいCSVファイルを最大6件まで選択してください
        </label>
        <input type="file" name="csv_files" id="csv_files" accept=".csv" multiple required class="form-input">
        <p class="text-sm text-gray-500 mt-1">同じ年月・モードのCSVのみ比較可能です</p>
      </div>

      <div class="text-center mt-4">
        <button type="submit" id="checkBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition duration-300">
          チェック開始
        </button>
      </div>
    </form>

    <!-- 結果表示 -->
    <div class="container">
      <h2>シフト重複チェック結果</h2>
      <table id="result-table"></table>
    </div>

    <div class="text-center mt-6">
      <button type="button" onclick="history.back()" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-5 rounded-lg shadow transition duration-100">
        戻る
      </button>
    </div>

  </div>
</div>

<script src="{{ url_for('static', filename='shiftersync/js/ss_check.js') }}"></script>

</body>
</html>

{% endblock %}
