{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Shiftersync - シフト編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='shiftersync/css/ss_upload.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="min-h-screen bg-blue-100 flex items-center justify-center px-4">
  <div class="container bg-white rounded-2xl shadow-2xl p-8 w-full max-w-3xl animate-fade-in">
    
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6 tracking-wide">
      Shifter-Sync
    </h2>
    <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">
      シフト編集
    </h2>

    <form id="shiftUploadForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="file-upload-group md:col-span-2">
      <label for="shiftFile" class="file-upload-label">シフトファイル(CSV):</label>
      <input type="file" name="shiftFile" id="shiftFile" class="file-upload-input" accept=".csv" required>
    </div>


      <div class="md:col-span-2 text-center mt-4">
        <button type="button" id="uploadBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition duration-300">
          ファイルアップロード
        </button>
      </div>
      <div class="md:col-span-2 text-center mt-4">
        <button type="button" id="backBtn" onclick="history.back()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg shadow-lg transition duration-100">
          戻る
        </button>
      </div>
    </form>
  </div>
</div>

<div id="inputArea" style="display: none;"></div>

</body>
<script src="{{ url_for('static', filename='shiftersync/js/ss_upload.js') }}"></script>

</html>

{% endblock %}
