{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Shiftersync - 新規シフト作成</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='shiftersync/css/ss_style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="min-h-screen bg-blue-100 flex items-center justify-center px-4">
  <div class="container bg-white rounded-2xl shadow-2xl p-8 w-full max-w-3xl animate-fade-in">
    
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6 tracking-wide">
      Shifter-Sync
    </h2>
    <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">
      新規シフト作成
    </h2>

    <form id="shiftMetaForm" class="space-y-6">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="flex flex-col">
          <label for="mode" class="form-label">モード:</label>
          <select name="mode" id="mode" class="form-input">
            <option value="scene">現場</option>
            <option value="person">人物</option>
          </select>
        </div>

        <div class="flex flex-col">
          <label for="year" class="form-label">年:</label>
          <input type="number" name="year" id="year" class="form-input" required>
        </div>

        <div class="flex flex-col">
          <label for="month" class="form-label">月:</label>
          <input type="number" name="month" id="month" class="form-input" min="1" max="12" required>
        </div>

        <div class="flex flex-col">
          <label id="nameLabel" for="target_name" class="form-label">現場名:</label>
          <input type="text" name="target_name" id="target_name" class="form-input" required>
        </div>
      </div>

      <!-- 台数設定セクション -->
      <div class="flex flex-col space-y-3 w-full">
        <div class="flex items-center gap-4">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="enableCapacity" name="enableCapacity" class="form-checkbox">
            <span class="form-label mb-0">台数設定を使用する</span>
          </label>
        </div>
        <div id="capacityInputGroup" style="display: none;" class="flex items-center gap-2">
          <label for="capacity" class="form-label mb-0">必要人数:</label>
          <input type="number" id="capacity" name="capacity" class="form-input" min="1" max="20" style="width: 100px;">
          <span class="text-sm text-gray-600">人/日</span>
        </div>
      </div>

      <div class="text-center mt-6 w-full">
        <button type="button" id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition duration-300">
          作成開始
        </button>
      </div>
    </form>
    <div class="md:col-span-2 text-center mt-4">
        <button type="button" id="backBtn" onclick="history.back()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg shadow-lg transition duration-100">
          戻る
        </button>
      </div>
  </div>
</div>

<div id="inputArea" style="display: none;"></div>

</body>
<script src="{{ url_for('static', filename='shiftersync/js/ss_create.js') }}"></script>

</html>

{% endblock %}
