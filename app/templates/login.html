<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSTT - DaishintoTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@2.2.1/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    {% block content %}
<div class="max-w-sm mx-auto mt-10 p-6 bg-white shadow rounded-lg">
  <img src="{{ url_for('static', filename='img/head.png') }}" alt="DSTT Logo">
  <h2 class="text-xl font-bold text-gray-800 mb-6">ログイン</h2>
  
  <form action="/auth/login" method="POST" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-600">ユーザー名</label>
      <input type="text" id="username" name="username" class="w-full border rounded px-3 py-2 mt-1" required>
    </div>
    
    <div>
      <label for="password" class="block text-sm font-medium text-gray-600">パスワード</label>
      <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2 mt-1" required>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-4">ログイン</button>
  </form>
</div>
{% endblock %}

</body>
</html>
